<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>Lista de tarefas</h2>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="inseretarefa">
        <button @click="toggleedit">Editar</button>
        <ul>
            <li v-for="item in tarefas" 
            :class="{realizada: item.realizada, prioritario:item.prioritario}"
            @click="realizaTarefa(item)">{{ item.nome }}</li>
        </ul>
        <ul v-if="edit">
                <li v-for="item in tarefas" 
                :class="{realizada: item.realizada, prioritario:item.prioritario}">
                    <input type="text" type v-model="item.nome">
                    <input type="checkbox" type v-model="item.prioritario">
                    <input type="checkbox" type v-model="item.realizada">
                </li> 
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                novaTarefa:'',
                edit: false,
                tarefas:[{
                    nome: 'Exercícios de HTML e CSS',
                    prioritario: false,
                    realizada: false
                },{
                    nome: 'Exercícios de Javascript',
                    prioritario: false,
                    realizada: false
                },{
                    nome:'Exercícios de Vuejs',
                    prioritario: false,
                    realizada: false
                },{
                    nome:'Exercícios de Angular',
                    prioritario: false,
                    realizada: false
                },]

            },
            methods:{
                realizaTarefa:function(item){
                    item.realizada = !item.realizada
                },
                toggleedit: function(){
                    this.edit = !this.edit
                    console.log(this.edit)
                },
                inseretarefa: function(){
                    if(!!this.novaTarefa){
                        this.tarefas.push({
                            nome: this.novaTarefa,
                            prioritario: false,
                            realizada: false
                        })
                        this.novaTarefa=''
                    }
                }
            }
        })    
    </script>´
    <style>
        .realizada{
            text-decoration: line-through;
            color: grey;
        }

        .prioritario{
            color: red;
        }
    </style>
</body>

</html>
